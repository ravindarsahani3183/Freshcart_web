<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary ">
        <div class="container-fluid shadow-lg">
          <a class="navbar-brand ms-5" href="#"> <img src="./Sighup_Img/freshcart-logo.svg" alt=""> </a>
          <p class="me-5 fw-semibold">Already have an account? <a href="" class="text-dark ms-1 text-decoration-none">Sign in</a></p>
        </div>
      </nav>

      <div class="container">
        <div class="row">
          <div class="offset-2 col-4 " style="margin-top: 110px;">
            <img src="./Sighup_Img/signup-g.svg" alt="">
          </div>
          <div class="col-4 offset-1" style="margin-top: 150px;">
            <div class="">
              <h1 class="mb-1 h2 fw-bold">Get Start Shopping</h1>
              <p>Welcome to FreshCart! Enter your email to get started.</p>
            </div>
            <form th:action="@{/save}" method="post" th:object="${customer}">
              <div class="row g-3">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name" aria-label="First name"  th:field="*{first_name}" >
                   <span class="text-danger" th:if="${#fields.hasErrors('first_name')}" color='red' th:errors="*{first_name}" ></span>    
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name" aria-label="Last name"  name="last_name">
                  <span class="text-danger" th:if="${#fields.hasErrors('last_name')}" color='red' th:errors="*{last_name}" ></span>    
                 
                </div>
                <div class="col-12">
                  <input type="email" class="form-control" id="inputEmail4" placeholder="Email"  name="email">
                  <span class="text-danger" th:if="${#fields.hasErrors('email')}" color='red' th:errors="*{email}" ></span>    
                </div>
                <div class="col-12">
                  <div class="password-field position-relative">
                    <input type="password" id="fakePassword" placeholder="Enter Password" class="form-control"  name="password">
                     <span class="text-danger" th:if="${#fields.hasErrors('password')}" color='red' th:errors="*{password}" ></span>    
                    <span><i id="passwordToggler" class="bi bi-eye-slash"></i></span>
                  </div>
                </div>
                <div class="col-12 d-grid"> <button type="submit" class="btn btn-success">Register</button>
                </div>
                <p><small>By continuing, you agree to our <a href="#!" class="text-success text-decoration-none"> Terms of Service</a> &amp; <a href="#!" class="text-success text-decoration-none">Privacy
                      Policy</a></small></p>
              </div>
            </form>
          </div>
        </div>
      </div>
</body>
</html>

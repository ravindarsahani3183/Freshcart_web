<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>show page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
<table class="table table-striped table-responsive-md">
  <thead>
    <tr>
      <td>First name</td>
      <td>Last name</td>
      <td>Email</td>
      <td>Password</td>
    </tr>
  </thead>
  <tbody>
   <tr th:each ="Customer: ${listCustomer}">
      <td th:text="${Customer.first_name}"></td>
      <td  th:text="${Customer.last_name}"></td>
      <td  th:text="${Customer.email}"></td>
      <td  th:text="${Customer.password}"></td>
      <td> <a th:href="@{/showFormForUpdate/{id}(id=${Customer.id})}" class="btn btn-primary">Update</a>
      <a th:href="@{/delete/{id}(id=${Customer.id})}" class="btn btn-danger">Delete</a></td>
   </tr>
  </tbody>
</table>
</body>
</html>
